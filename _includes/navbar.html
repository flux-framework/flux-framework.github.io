<header class="header-main">
    <a href="{{ site.baseurl }}/"><h1 class="flux-framework"><img src="{{ site.baseurl }}/assets/images/Flux-logo-mark-only-full-color.png" style="width:50px"></h1></a>
  <a id="NavTrigger"
    href="#"
    data-g-event="Header"
    data-g-action="Click"
    data-g-label="Nav Toggle Open">
    <span>Menu</span>
  </a>
  <nav class="main-nav" id="Navigation">
    <ul>
      <li class="docs">
        <a {% if page.url == "/about/" %}class="active"{% endif %} href="{{ site.baseurl }}/about/">About</a>
      </li>
      <li class="projects">
        <a {% if page.url == "/publications/" %}class="active"{% endif %} href="{{ site.baseurl }}/publications/">Publications</a>
      </li>
      <li class="news">
        <a {% if page.url == "/releases/" %}class="active"{% endif %} href="{{ site.baseurl }}/releases/">Releases</a>
      </li>
      <li class="news">
        <a href="https://flux-framework.readthedocs.io/en/latest/contributing.html" target="_blank"><i class="fa fa-plus"></i> Contribute</a>
      </li>
      <li class="news">
        <a href="https://flux-framework.readthedocs.io/" target="_blank"><i class="fa fa-file-text"></i> Docs</a>
      </li>
      <li class="news">
        <a href="{{ site.baseurl }}/api/" target="_blank"><i class="fa fa-code"></i> APIs</a>
      </li>
      <li class="community">
        <a href="mailto:flux-discuss@lists.llnl.gov" target="_blank">Contact <i style="font-size:12px;margin-left:2px;" class="fa fa-envelope-o"></i></a>
      </li>
      <li><a href="https://github.com/flux-framework/" target="_blank">GitHub <i style="font-size:12px;margin-left:2px;" class="fa fa-external-link"></i></a></li>
      </li>
    </ul>
  </nav>
</header>

{% unless page.hide_hero %}{% unless page.is_post %}<section class="hero short">
  <div class="col-wrap">
    <nav class=hero-nav>
      <ul>
        <li class="active">
          <h2 style="text-align:left">{{ page.title }}</h2>
        </li>
      </ul>
    </nav>
    {% if page.description %}<p>{{ page.description }}</p>{% endif %}
  </div>
</section>{% endunless %}{% endunless %}
